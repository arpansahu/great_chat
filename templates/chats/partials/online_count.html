<!-- Online Count with Animation -->
<span id="online-count" hx-swap-oob="outerHTML" class="fade-in-scale" style="font-weight: bold;">
    {{ online_count }}
</span>

<!-- Online/Offline Indicator -->
<div id="online-icon" class="online-dot" style="background-color: {% if online_count %}green{% else %}gray{% endif %};"></div>

<!-- User Online Status Dots -->
{% for user in users %}
    <span class="online-status {% if user in chat_group.users_online.all %}online{% else %}offline{% endif %}" id="user--{{ user.id }}"></span>
{% endfor %}

<style>
    @keyframes fadeInScale {
        from { opacity: 0; transform: scale(4); }
        to { opacity: 1; transform: scale(1); }
    }
    .fade-in-scale {
        animation: fadeInScale 0.6s ease;
    }
    .online-dot {
        height: 10px;
        width: 10px;
        border-radius: 50%;
        display: inline-block;
    }
    .online-status {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 2px solid white;
        display: inline-block;
        margin-left: 5px; /* Adjust as needed */
    }
    .online {
        background-color: #4CAF50; /* Green color for online */
    }
    .offline {
        background-color: grey; /* Grey color for offline */
    }
</style>
