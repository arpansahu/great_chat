{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="page-header section-height-75">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                    <div class="card card-plain mt-6">
                        <div class="card-header pb-0 text-left bg-transparent">
                            <div class="card-body">
                              <form role="form text-left" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <label>Group Photo</label>
                                <div class="mb-3 text-center">
                                    {{ form.group_photo }}
                                </div>
                                <label>Name</label>
                                <div class="mb-3">
                                  {{ form.group_name }}
                                </div>
                                <div class="text-center">
                                  <button type="submit" name="create" class="btn bg-gradient-info w-100 mt-4 mb-0">Create New Group Chat</button>
                                </div>
                              </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
